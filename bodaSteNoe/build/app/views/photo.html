
<div ng-controller="GooglePhotosController as vm">
        <div style="margin:0 auto; float: none" >
            <input id="capturePhoto" type="file" accept="image/*" name="picture" style="display:none" capture
                onchange="angular.element(this).scope().uploadPhoto(this)">
            <a href="#" id="triggerCapture" class="btn btn-lightcolor" ng-click="capturePhoto($event)" >
                <i class="fa fa-camera fa-4x"/>
            </a>
            <input id="browsePhoto" type="file" accept="image/*" name="picture" style="display:none" multiple="multiple"
                onchange="angular.element(this).scope().uploadPhoto(this)">
            <a href="#" id="triggerUpload" class="btn btn-lightcolor" ng-click="triggerUploadPhoto($event)" >
                <i class="fa fa-cloud-upload fa-4x"/>
            </a>
            <a href="{{vm.GoogleUrl}}" target="_blank" class="btn btn-lightcolor" style="width:5.5em;height:5em">
                <img ng-src="../images/googlePhotos3.png"/>
            </a>
            <a href="{{vm.InstagramUrl}}" target="_blank" class="btn btn-lightcolor" style="width:5.5em;height:5em">
                <img ng-src="../images/Instagram.png"/>
            </a>
        </div> 
</div>
