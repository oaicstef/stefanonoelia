
    <div ng-controller="GooglePhotosController as vm">
        <div style="margin:0 auto; float: none" >
            <input id="capturePhoto" type="file" accept="image/*" name="picture" style="display:none" capture
                onchange="angular.element(this).scope().uploadPhoto(this)">
            <a href="#" id="triggerCapture" class="btn ribbon btn-color" ng-click="capturePhoto()" >
                Capture PHOTO
            </a>
            <input id="browsePhoto" type="file" accept="image/*" name="picture" style="display:none"
                onchange="angular.element(this).scope().uploadPhoto(this)">
            <a href="#" id="triggerCapture" class="btn ribbon btn-color" ng-click="uploadPhoto()" >
                Upload PHOTO
            </a>
        </div>
    </div>
